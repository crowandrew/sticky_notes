<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sticky-container">
        <p class="note canary">
            This sticky note is Canary Yellow
        </p>
    </div>
    <div class="sticky-container">
        <p class="note yellow">
            This sticky note is yellow
        </p>
    </div>
    <div class="sticky-container">
        <p class="note lightBlue">
            This sticky note is light blue
        </p>
    </div>
    <div class="sticky-container">
        <p class="note brightPink">
            This sticky note is bright pink
        </p>
    </div>
    <div class="sticky-container">
        <p class="note pink">
            This sticky note is pink
        </p>
    </div>
    <div class="sticky-container">
        <div class="note canary epic">
            <p>This note is an epic and can hold regular sticky notes</p>
            <p class="note pink">
                This sticky note is inside the epic.
            </p>
        </div>
    </div>    
</body>
</html>
